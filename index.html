<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Site Personnel - Tahiry</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

  <!-- HEADER -->
    <header class="header">
  <img src="Profil.jpg" alt="Photo de Tahiry" class="profil-img">
  <h1>Tahiry Randrianiaina</h1>
  <p>Débutant en développement web</p>
  <a href="#contact" class="btn">Me contacter</a>
</header>

  <!-- COMPÉTENCES -->
  <section class="skills-section">
    <h2>Mes compétences</h2>

    <div class="skills">
      <div class="box">HTML</div>
      <div class="box">CSS</div>
      <div class="box">JavaScript</div>
    </div>
  </section>

  <!-- CONTACT -->
    <section class="contact" id="contact">
  <h2>Contact</h2>

    <form class="contact-form" id="contactForm">
      <input type="text" name="name" placeholder="Votre nom">
<input type="email" name="email" placeholder="Votre email">
<textarea name="message" placeholder="Votre message"></textarea>
    <button type="submit" class="btn">Envoyer</button>
  </form>
</section>

  <!-- FOOTER -->
  <footer class="footer">
    <p>© 2026 - Tahiry | Mini-projet Web</p>
  </footer>
  <script src="script.js"></script>

</body>
</html>
